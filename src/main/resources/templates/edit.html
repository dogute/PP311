<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<br>
<div>
  <h2>Edit User</h2>
  <form th:method="put" th:action="@{/users/updateUser/}" th:object="${user}">
    <table>
      <tr>
        <td>ID:</td>
        <td><input type="number" th:field="${user.id}" readonly/></td>
      </tr>
      <tr>
        <td>Name:</td>
        <td><input type="text" th:field="${user.name}"/></td>
      </tr>
      <tr>
        <td>Surname:</td>
        <td><input type="text" th:field="${user.surname}"/></td>
      </tr>
      <tr>
        <td>Age:</td>
        <td><input type="text" th:field="${user.age}"/></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" value="Update"></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
